name: GitHub Python Repo Monitor

on:
  schedule:
    - cron: '0 2 * * *' # 北京时间 10:00
  workflow_dispatch:

# 必须显式声明权限，否则 git push 会报 403 错误
permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas cozepy python-dotenv

      - name: Run Monitor Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          COZE_API_TOKEN: ${{ secrets.COZE_API_TOKEN }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 确保添加所有数据和日志目录
          git add Data_Total/ Data_Changes/ Logs/
          # 只有在有变化时才提交，防止报错
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update data and logs [$(date '+%Y-%m-%d %H:%M:%S')]"
            git push
          else
            echo "No changes to commit"
          fi
