name: GitHub Python Repo Monitor

on:
  schedule:
    # 表达式说明：北京时间早上 9:00 等于 UTC 时间凌晨 1:00
    # 分 时 日 月 周
    - cron: '0 1 * * *'
  workflow_dispatch:
    # 支持手动运行按钮

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install requests pandas cozepy python-dotenv

      - name: Run Monitor Script
        env:
          # 在 GitHub Repo -> Settings -> Secrets and variables -> Actions 中配置以下密钥
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          COZE_API_TOKEN: ${{ secrets.COZE_API_TOKEN }}
        run: python main.py

      - name: Commit and Push Changes
        # 这一步非常重要：将更新后的 CSV 数据和日志同步回仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Data_Total/ Data_Changes/ Logs/
          git commit -m "Auto-update data and logs [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
