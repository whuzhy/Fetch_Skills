name: GitHub Monitor Bot

on:
  workflow_dispatch:      # 允许你在 GitHub 网页上点击按钮手动运行
  schedule:
    - cron: '0 1 * * *'  

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:          # 显式声明权限，确保能写回 CSV
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pandas python-dotenv

      - name: Run Monitor Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 使用内置 Token
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }} # 需在 Settings 填入
        run: python main.py  # <--- 这里已经帮你改成了 main.py

      - name: Save Data Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Data_Total/ Data_Changes/ Logs/
          git commit -m "Auto update data [skip ci]" || echo "No changes to commit"
          git push
