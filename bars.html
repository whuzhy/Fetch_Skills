<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Âä®ÊÄÅÊï∞ÊçÆÂØπÊØîÂ∑•ÂÖ∑ - Â§çÂéüÁâà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', sans-serif; background-color: #000; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
        "three": "https://esm.sh/three@0.174.0",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0?external=react,react-dom,three",
        "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0?external=react,react-dom,three,@react-three/fiber",
        "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react">
        /** @jsx React.createElement */
        import React, { useRef, useMemo, useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Canvas, useThree, useFrame } from '@react-three/fiber';
        import { 
          OrbitControls, PerspectiveCamera, Environment, ContactShadows, 
          MeshReflectorMaterial, PerformanceMonitor, AdaptiveDpr, AdaptiveEvents,
          Grid, Text, Billboard, Sphere, Float
        } from '@react-three/drei';
        import * as THREE from 'three';
        import { Play, Pause, RotateCcw, Monitor, Camera, MousePointer2, Settings2, X, Layout, BarChart3, TrendingUp } from 'lucide-react';

        // ==========================================
        // ÂÖ®Â±ÄÈÖçÁΩÆÔºöÂú®ËøôÈáåÊîπ title Âíå Êï∞ÊçÆ
        // ==========================================
        const CONFIG = {
          ui: {
            title: "2024Âπ¥",
            highlightTitle: "‰∏≠ÂõΩÁúÅ‰ªΩ GDP TOP 10",
            subTitle: "Êï∞ÊçÆÊù•Ê∫êÔºöÂêÑÁúÅÁªüËÆ°Â±ÄÂàùÊ≠•Ê†∏ÁÆóÊï∞ (Âçï‰ΩçÔºö‰∏á‰∫øÂÖÉ)",
            defaultMode: 'BAR' // 'BAR' Êàñ 'LINE'
          },
          data: [
            { id: '10', name: '‰∏äÊµ∑', value: 4.90, unit: '‰∏á‰∫ø', color: '#9c27b0', flag: 'üèôÔ∏è' },
            { id: '9',  name: 'ÂÆâÂæΩ', value: 4.95, unit: '‰∏á‰∫ø', color: '#795548', flag: 'üåÑ' },
            { id: '8',  name: 'Á¶èÂª∫', value: 5.56, unit: '‰∏á‰∫ø', color: '#00bcd4', flag: 'üåä' },
            { id: '7',  name: 'ÊπñÂåó', value: 5.75, unit: '‰∏á‰∫ø', color: '#4caf50', flag: 'ü¶¢' },
            { id: '6',  name: 'Ê≤≥Âçó', value: 6.05, unit: '‰∏á‰∫ø', color: '#ffeb3b', flag: 'üåæ' },
            { id: '5',  name: 'ÂõõÂ∑ù', value: 6.30, unit: '‰∏á‰∫ø', color: '#ff9800', flag: 'üêº' },
            { id: '4',  name: 'ÊµôÊ±ü', value: 8.70, unit: '‰∏á‰∫ø', color: '#2196f3', flag: 'üçµ' },
            { id: '3',  name: 'Â±±‰∏ú', value: 9.60, unit: '‰∏á‰∫ø', color: '#3f51b5', flag: '‚õ∞Ô∏è' },
            { id: '2',  name: 'Ê±üËãè', value: 13.28, unit: '‰∏á‰∫ø', color: '#f44336', flag: 'üèÆ' },
            { id: '1',  name: 'Âπø‰∏ú', value: 13.92, unit: '‰∏á‰∫ø', color: '#d32f2f', flag: 'ü¶Å' },
          ].sort((a, b) => a.value - b.value)
        };

        const CameraView = { FREE: 'FREE', FRONT: 'FRONT', TOP: 'TOP', SIDE: 'SIDE', CINEMATIC: 'CINEMATIC', PANORAMA: 'PANORAMA' };
        const VisualizationMode = { BAR: 'BAR', LINE: 'LINE' };

        // --- 3D Ê†∏ÂøÉÁªÑ‰ª∂ (Â§çÂéü‰Ω†ÊúÄÂéüÂßãÁöÑÈÄªËæë) ---
        const BOX_GEOM = new THREE.BoxGeometry(2, 1, 2);
        const PLANE_GEOM = new THREE.PlaneGeometry(3.5, 3.5);

        const Bar = ({ item, index, total, progress, active }) => {
          const materialRef = useRef();
          const growthProgress = Math.max(0, Math.min(1, progress - index));
          const isStarted = progress > index;
          const fullHeight = item.value * 0.1;
          const currentHeight = Math.max(0.01, fullHeight * growthProgress);
          const xPos = (index - (total - 1) / 2) * 3.5;
          const fadeAlpha = Math.min(1, growthProgress * 2);

          useFrame(() => {
            if (materialRef.current) {
              const targetEmissive = active ? 3.0 : (progress >= index + 1 ? 0.5 : 0);
              materialRef.current.emissiveIntensity = THREE.MathUtils.lerp(materialRef.current.emissiveIntensity, targetEmissive, 0.1);
            }
          });

          return (
            <group position={[xPos, 0, 0]}>
              <mesh geometry={PLANE_GEOM} rotation={[-Math.PI / 2, 0, 0]} position={[0, -0.01, 0]}>
                <meshBasicMaterial color={item.color} transparent opacity={0.1 * fadeAlpha} />
              </mesh>
              <mesh geometry={BOX_GEOM} scale={[1, currentHeight, 1]} position={[0, currentHeight / 2, 0]}>
                <meshStandardMaterial ref={materialRef} color={item.color} emissive={item.color} roughness={0.2} metalness={0.8} transparent opacity={fadeAlpha} />
              </mesh>
              {isStarted && (
                <Billboard position={[0, fullHeight + 4, 0]}>
                  <Text position={[0, 2.2, 0]} fontSize={2.5} fillOpacity={fadeAlpha}>{item.flag}</Text>
                  <Text position={[0, 0.5, 0]} fontSize={0.7} fontWeight="bold" color="#fff" fillOpacity={fadeAlpha}>{item.name}</Text>
                  <Text position={[0, -0.8, 0]} fontSize={1.4} fontWeight="900" color={active ? "#fff" : item.color} fillOpacity={fadeAlpha}>{(item.value * growthProgress).toFixed(1)}</Text>
                </Billboard>
              )}
            </group>
          );
        };

        const LineNode = ({ item, prevItem, index, total, progress, active }) => {
          const growthProgress = Math.max(0, Math.min(1, progress - index));
          const isStarted = progress > index;
          const targetHeight = item.value * 0.1;
          const xPos = (index - (total - 1) / 2) * 3.5;
          const prevX = index > 0 ? (index - 1 - (total - 1) / 2) * 3.5 : xPos;
          const prevHeight = prevItem ? prevItem.value * 0.1 : 0;

          const segment = useMemo(() => {
            if (!prevItem || index === 0 || !isStarted) return null;
            const start = new THREE.Vector3(prevX, prevHeight, 0);
            const end = new THREE.Vector3(xPos, targetHeight, 0);
            const currentEnd = start.clone().lerpVectors(start, end, growthProgress * (2 - growthProgress));
            const direction = new THREE.Vector3().subVectors(currentEnd, start);
            const length = direction.length();
            if (length < 0.01) return null;
            const midpoint = new THREE.Vector3().addVectors(start, currentEnd).multiplyScalar(0.5);
            const quaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.clone().normalize());
            return { midpoint, quaternion, length };
          }, [prevItem, index, prevX, prevHeight, xPos, targetHeight, isStarted, growthProgress]);

          return (
            <group>
              {segment && (
                <mesh position={segment.midpoint} quaternion={segment.quaternion}>
                  <cylinderGeometry args={[0.1, 0.1, segment.length, 12]} />
                  <meshStandardMaterial color={item.color} emissive={item.color} emissiveIntensity={active ? 10 : 2} transparent opacity={Math.min(1, growthProgress * 2)} />
                </mesh>
              )}
              {isStarted && (
                <group position={[xPos, targetHeight, 0]}>
                  <Sphere args={[0.35, 32, 32]}><meshStandardMaterial color={item.color} emissive={item.color} emissiveIntensity={active ? 10 : 1} /></Sphere>
                  <Billboard position={[0, 5, 0]}>
                    <Text position={[0, 2.5, 0]} fontSize={3}>{item.flag}</Text>
                    <Text position={[0, 0.6, 0]} fontSize={0.8} fontWeight="black" color="#fff">{item.name}</Text>
                    <Text position={[0, -1, 0]} fontSize={1.8} fontWeight="black" color={active ? "#fff" : item.color}>{(item.value * (progress > index + 1 ? 1 : growthProgress)).toFixed(1)}</Text>
                  </Billboard>
                </group>
              )}
            </group>
          );
        };

        const CameraController = ({ view, progress, data, isPlaying, camAngle, camDistance }) => {
          const { camera } = useThree();
          const controlsRef = useRef();
          const total = data.length;

          useFrame(() => {
            if (!controlsRef.current) return;
            const currentIdx = Math.max(0, Math.min(total - 1, progress));
            const xPos = (currentIdx - (total - 1) / 2) * 3.5;
            const height = data[Math.floor(currentIdx)].value * 0.1;

            if (view === CameraView.CINEMATIC) {
              const rad = (camAngle * Math.PI) / 180;
              controlsRef.current.target.lerp(new THREE.Vector3(xPos, height / 2 + 2, 0), 0.05);
              camera.position.lerp(new THREE.Vector3(xPos + Math.sin(rad) * camDistance, height / 2 + 10, Math.cos(rad) * camDistance), 0.05);
              controlsRef.current.update();
            } else if (view === CameraView.PANORAMA) {
              camera.position.lerp(new THREE.Vector3(0, 30, 80), 0.04);
              controlsRef.current.target.lerp(new THREE.Vector3(0, 5, 0), 0.04);
              controlsRef.current.update();
            }
          });
          return <OrbitControls ref={controlsRef} makeDefault enableDamping dampingFactor={0.05} enabled={view === CameraView.FREE || !isPlaying} />;
        };

        // --- UI ÁªÑ‰ª∂Â§çÂéü (‰øùÁïô‰Ω†ÊúÄÂñúÊ¨¢ÁöÑÊéßÂà∂Ê†è) ---
        const ControlsUI = (props) => {
          const [showSettings, setShowSettings] = useState(false);
          return (
            <div className="w-full flex flex-col items-center bg-[#050505] border-t border-white/5 shadow-2xl">
              <div className="w-full h-1.5 bg-white/5 relative cursor-pointer group">
                <div className="absolute left-0 top-0 h-full bg-blue-500 z-10 transition-all duration-300" style={{ width: `${(props.progress / props.total) * 100}%` }} />
                <input type="range" min="0" max={props.total} step="0.01" value={props.progress} onChange={(e) => props.setProgress(parseFloat(e.target.value))} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" />
              </div>
              <div className="w-full max-w-7xl px-8 py-5 flex items-center justify-between gap-8 relative">
                <div className="flex items-center gap-5">
                  <button onClick={() => props.setIsPlaying(!props.isPlaying)} className={`w-14 h-14 rounded-full flex items-center justify-center transition-all ${props.isPlaying ? 'bg-white text-black' : 'bg-blue-600 text-white'}`}>
                    {props.isPlaying ? <Pause fill="currentColor" size={24} /> : <Play fill="currentColor" size={24} className="ml-1" />}
                  </button>
                  <button onClick={() => { props.setProgress(0); props.setIsPlaying(true); props.setView(CameraView.CINEMATIC); }} className="p-3 text-white/20 hover:text-white"><RotateCcw size={20} /></button>
                </div>
                <div className="flex items-center gap-4">
                    <div className="flex items-center bg-white/5 p-1 rounded-xl">
                         <button onClick={() => props.setVisMode(VisualizationMode.BAR)} className={`p-2.5 rounded-lg ${props.visMode === 'BAR' ? 'bg-white text-black' : 'text-white/30'}`}><BarChart3 size={20} /></button>
                         <button onClick={() => props.setVisMode(VisualizationMode.LINE)} className={`p-2.5 rounded-lg ${props.visMode === 'LINE' ? 'bg-white text-black' : 'text-white/30'}`}><TrendingUp size={20} /></button>
                    </div>
                </div>
                <button onClick={() => setShowSettings(!showSettings)} className="p-3.5 bg-white/5 rounded-2xl text-white/40"><Settings2 size={22} /></button>
                {showSettings && (
                  <div className="absolute bottom-[calc(100%+1rem)] right-8 w-64 bg-[#0c0c0c] border border-white/10 p-6 rounded-3xl shadow-2xl z-50">
                    <div className="text-[10px] font-bold text-blue-500 mb-4 uppercase tracking-widest">Êí≠ÊîæÈÖçÁΩÆ</div>
                    <input type="range" min="0.2" max="3.0" step="0.1" value={props.speed} onChange={(e) => props.setSpeed(parseFloat(e.target.value))} className="w-full h-1 bg-white/10 accent-blue-500 appearance-none rounded-full" />
                  </div>
                )}
              </div>
              <div className="h-6 w-full" />
            </div>
          );
        };

        const App = () => {
          const [progress, setProgress] = useState(0);
          const [isPlaying, setIsPlaying] = useState(true);
          const [view, setView] = useState(CameraView.CINEMATIC);
          const [visMode, setVisMode] = useState(CONFIG.ui.defaultMode);
          const [playbackSpeed, setPlaybackSpeed] = useState(1.0);

          useEffect(() => {
            if (!isPlaying) return;
            const animate = () => {
              setProgress(p => {
                if (p >= CONFIG.data.length) { setIsPlaying(false); setView(CameraView.PANORAMA); return CONFIG.data.length; }
                return p + (0.004 * playbackSpeed);
              });
              requestAnimationFrame(animate);
            };
            const id = requestAnimationFrame(animate);
            return () => cancelAnimationFrame(id);
          }, [isPlaying, playbackSpeed]);

          return (
            <div className="flex flex-col w-full h-[100dvh] bg-black text-white select-none">
              <div className="relative flex-grow">
                <div className="absolute top-0 left-0 p-8 z-10 pointer-events-none">
                  <h1 className="text-xl md:text-3xl font-black italic uppercase">{CONFIG.ui.title} <span className="text-blue-500">{CONFIG.ui.highlightTitle}</span></h1>
                  <p className="text-blue-400 text-[9px] font-bold tracking-[0.4em] opacity-50 uppercase">{CONFIG.ui.subTitle}</p>
                </div>
                <Canvas dpr={[1, 2]}>
                  <Environment preset="night" /><fog attach="fog" args={['#000', 30, 400]} />
                  <CameraController view={view} progress={progress} data={CONFIG.data} isPlaying={isPlaying} camAngle={30} camDistance={45} />
                  <directionalLight position={[10, 20, 10]} intensity={1.5} />
                  <group>
                    <Grid infiniteGrid sectionColor="#111" cellColor="#050505" />
                    {visMode === 'BAR' ? 
                      CONFIG.data.map((item, idx) => <Bar key={item.id} item={item} index={idx} total={CONFIG.data.length} progress={progress} active={Math.floor(progress) === idx} />) :
                      CONFIG.data.map((item, idx) => <LineNode key={item.id} item={item} prevItem={idx > 0 ? CONFIG.data[idx-1] : null} index={idx} total={CONFIG.data.length} progress={progress} active={Math.floor(progress) === idx} />)
                    }
                    <mesh rotation={[-Math.PI / 2, 0, 0]} position={[0, -0.02, 0]}>
                      <planeGeometry args={[1000, 1000]} />
                      <MeshReflectorMaterial color="#080808" metalness={0.5} mirror={0.8} />
                    </mesh>
                  </group>
                </Canvas>
                <div className="absolute bottom-32 left-8 hidden md:block">
                  <div className="flex flex-col gap-1">
                    <span className="text-[10px] font-bold text-white/30 uppercase">ÂΩìÂâçÁÑ¶ÁÇπ</span>
                    <span className="text-lg font-black text-blue-500 italic uppercase">
                      {CONFIG.data[Math.min(CONFIG.data.length-1, Math.floor(progress))]?.name || 'Â±ïÁ§∫ÂÆåÊØï'}
                    </span>
                  </div>
                </div>
              </div>
              <ControlsUI isPlaying={isPlaying} setIsPlaying={setIsPlaying} progress={progress} setProgress={setProgress} total={CONFIG.data.length} view={view} setView={setView} visMode={visMode} setVisMode={setVisMode} speed={playbackSpeed} setSpeed={setPlaybackSpeed} />
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
