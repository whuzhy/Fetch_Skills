    <script type="text/babel" data-type="module" data-presets="react">
        /** @jsx React.createElement */
        /** @jsxFrag React.Fragment */
        
        import React, { useRef, useMemo, useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Canvas, useThree, useFrame } from '@react-three/fiber';
        import { 
          OrbitControls, PerspectiveCamera, Environment, ContactShadows, 
          MeshReflectorMaterial, PerformanceMonitor, AdaptiveDpr, AdaptiveEvents,
          Grid, Text, Billboard, Sphere, Float
        } from '@react-three/drei';

        import { 
          Play, Pause, RotateCcw, Monitor, Camera, MousePointer2, Settings2, X, Layout, 
          BarChart3, TrendingUp 
        } from 'lucide-react';

        // ÁßªÈô§Âä†ËΩΩÊèêÁ§∫
        const loadingEl = document.getElementById('loading');
        if (loadingEl) loadingEl.style.display = 'none';

        // --- Êï∞ÊçÆÂÆö‰πâ ---
        const COMPARISON_DATA = [
          { id: '1', name: 'Ë∂äÂçó', value: 3.5, unit: 'Áôæ‰∏áÂê®', color: '#ff4d4d', flag: 'üáªüá≥' },
          { id: '2', name: 'Èü©ÂõΩ', value: 4.2, unit: 'Áôæ‰∏áÂê®', color: '#4d79ff', flag: 'üá∞üá∑' },
          { id: '3', name: 'Êó•Êú¨', value: 6.1, unit: 'Áôæ‰∏áÂê®', color: '#ffffff', flag: 'üáØüáµ' },
          { id: '4', name: 'Â¢®Ë•øÂì•', value: 8.9, unit: 'Áôæ‰∏áÂê®', color: '#006847', flag: 'üá≤üáΩ' },
          { id: '5', name: 'Âæ∑ÂõΩ', value: 9.2, unit: 'Áôæ‰∏áÂê®', color: '#000000', flag: 'üá©üá™' },
          { id: '6', name: '‰øÑÁΩóÊñØ', value: 11.5, unit: 'Áôæ‰∏áÂê®', color: '#1e88e5', flag: 'üá∑üá∫' },
          { id: '7', name: 'Â∑¥Ë•ø', value: 19.8, unit: 'Áôæ‰∏áÂê®', color: '#ffeb3b', flag: 'üáßüá∑' },
          { id: '8', name: 'ÁæéÂõΩ', value: 33.2, unit: 'Áôæ‰∏áÂê®', color: '#283593', flag: 'üá∫üá∏' },
          { id: '9', name: '‰∏≠ÂõΩ', value: 88.3, unit: 'Áôæ‰∏áÂê®', color: '#d32f2f', flag: 'üá®üá≥' },
        ].sort((a, b) => a.value - b.value);

        const CameraView = { FREE: 'FREE', FRONT: 'FRONT', TOP: 'TOP', SIDE: 'SIDE', CINEMATIC: 'CINEMATIC', PANORAMA: 'PANORAMA' };
        const VisualizationMode = { BAR: 'BAR', LINE: 'LINE' };

        // --- 3D Ê†∏ÂøÉÁªÑ‰ª∂ ---
        const BOX_GEOM = new THREE.BoxGeometry(2, 1, 2);
        const PLANE_GEOM = new THREE.PlaneGeometry(3.5, 3.5);

        const Bar = ({ item, index, total, progress, active }) => {
          const materialRef = useRef();
          const growthProgress = Math.max(0, Math.min(1, progress - index));
          const isStarted = progress > index;
          const isReached = progress >= index + 1;
          const fullHeight = item.value * 0.1;
          const currentHeight = Math.max(0.01, fullHeight * growthProgress);
          const xPos = (index - (total - 1) / 2) * 3.5;
          const fadeAlpha = Math.min(1, growthProgress * 2);

          useFrame(() => {
            if (!isStarted && !active) return;
            if (materialRef.current) {
              const targetEmissive = active ? 3.0 : (isReached ? 0.5 : 0);
              materialRef.current.emissiveIntensity = THREE.MathUtils.lerp(materialRef.current.emissiveIntensity, targetEmissive, 0.1);
            }
          });

          return (
            <group position={[xPos, 0, 0]}>
              <mesh geometry={PLANE_GEOM} rotation={[-Math.PI / 2, 0, 0]} position={[0, -0.01, 0]}>
                <meshBasicMaterial color={item.color} transparent opacity={0.1 * fadeAlpha} />
              </mesh>
              <mesh geometry={BOX_GEOM} scale={[1, currentHeight, 1]} position={[0, currentHeight / 2, 0]}>
                <meshStandardMaterial 
                  ref={materialRef} color={item.color} emissive={item.color} emissiveIntensity={0}
                  roughness={0.2} metalness={0.8} transparent opacity={fadeAlpha}
                />
              </mesh>
              {isStarted && (
                <Billboard position={[0, fullHeight + 4, 0]}>
                  <group>
                    <Text position={[0, 2.2, 0]} fontSize={2.5} fillOpacity={fadeAlpha}>{item.flag}</Text>
                    <Text position={[0, 0.5, 0]} fontSize={0.7} fontWeight="bold" color="#ffffff" fillOpacity={fadeAlpha}>{item.name}</Text>
                    <Text position={[0, -0.8, 0]} fontSize={1.4} fontWeight="900" color={active ? "#ffffff" : item.color} fillOpacity={fadeAlpha}>
                      {(item.value * growthProgress).toFixed(1)}
                    </Text>
                  </group>
                </Billboard>
              )}
            </group>
          );
        };

        const LineNode = ({ item, prevItem, index, total, progress, active }) => {
          const nodeRef = useRef();
          const sparkRef = useRef();
          const floatIntensityRef = useRef(0);
          const growthProgress = Math.max(0, Math.min(1, progress - index));
          const isStarted = progress > index;
          const isReached = progress >= index + 1;
          const targetHeight = item.value * 0.1;
          const xPos = (index - (total - 1) / 2) * 3.5;
          const prevX = index > 0 ? (index - 1 - (total - 1) / 2) * 3.5 : xPos;
          const prevHeight = prevItem ? prevItem.value * 0.1 : 0;
          const fadeAlpha = Math.min(1, growthProgress * 2);

          const displayedValue = useMemo(() => {
            if (progress <= index) return prevItem?.value || 0;
            if (progress >= index + 1) return item.value;
            const p = progress - index;
            return (prevItem?.value || 0) + (item.value - (prevItem?.value || 0)) * (p * (2 - p));
          }, [progress, index, item.value, prevItem?.value]);

          const segment = useMemo(() => {
            if (!prevItem || index === 0 || !isStarted) return null;
            const start = new THREE.Vector3(prevX, prevHeight, 0);
            const end = new THREE.Vector3(xPos, targetHeight, 0);
            const currentEnd = start.clone().lerpVectors(start, end, growthProgress * (2 - growthProgress));
            const direction = new THREE.Vector3().subVectors(currentEnd, start);
            const length = direction.length();
            if (length < 0.01) return null;
            const midpoint = new THREE.Vector3().addVectors(start, currentEnd).multiplyScalar(0.5);
            const quaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.clone().normalize());
            return { midpoint, quaternion, length, currentEnd };
          }, [prevItem, index, prevX, prevHeight, xPos, targetHeight, isStarted, growthProgress]);

          useFrame((state) => {
            const t = state.clock.getElapsedTime();
            floatIntensityRef.current = THREE.MathUtils.lerp(floatIntensityRef.current, (isStarted && !isReached) ? (active ? 1 : 0.3) : 0, 0.1);
            if (nodeRef.current) {
              const s = (active || (isStarted && !isReached)) ? 1 + Math.sin(t * 8) * 0.15 * floatIntensityRef.current : 1;
              nodeRef.current.scale.set(s, s, s);
            }
            if (sparkRef.current && segment) {
              sparkRef.current.position.copy(segment.currentEnd);
              const sparkScale = (0.5 + Math.sin(t * 20) * 0.2) * (isReached ? 0 : 1);
              sparkRef.current.scale.set(sparkScale, sparkScale, sparkScale);
            }
          });

          return (
            <group>
              {isStarted && !isReached && (
                <mesh ref={sparkRef}>
                  <sphereGeometry args={[0.4, 16, 16]} />
                  <meshBasicMaterial color="#ffffff" transparent opacity={0.8 * fadeAlpha} />
                  <pointLight color={item.color} intensity={5 * fadeAlpha} distance={5} />
                </mesh>
              )}
              {segment && (
                <mesh position={segment.midpoint} quaternion={segment.quaternion}>
                  <cylinderGeometry args={[0.1, 0.1, segment.length, 12]} />
                  <meshStandardMaterial color={item.color} emissive={item.color} emissiveIntensity={active ? 15 : 5} metalness={1} roughness={0} transparent opacity={fadeAlpha} />
                </mesh>
              )}
              {isStarted && (
                <group position={[xPos, targetHeight, 0]}>
                  <Sphere ref={nodeRef} args={[0.35, 32, 32]}>
                    <meshStandardMaterial color={item.color} emissive={item.color} emissiveIntensity={isReached ? (active ? 15 : 2) : 0.5} transparent opacity={fadeAlpha} metalness={1} roughness={0} />
                  </Sphere>
                  <mesh position={[0, -targetHeight + 0.02, 0]} rotation={[-Math.PI / 2, 0, 0]}>
                    <circleGeometry args={[0.8, 32]} />
                    <meshBasicMaterial color={item.color} transparent opacity={0.2 * fadeAlpha} />
                  </mesh>
                </group>
              )}
              {isStarted && (
                <Billboard position={[xPos, targetHeight + 5, 0]}>
                  <Float speed={2} rotationIntensity={0.2 * floatIntensityRef.current} floatIntensity={0.5 * floatIntensityRef.current}>
                    <group>
                      <Text position={[0, 2.5, 0]} fontSize={3} fillOpacity={fadeAlpha}>{item.flag}</Text>
                      <Text position={[0, 0.6, 0]} fontSize={0.8} fontWeight="black" color="#ffffff" fillOpacity={fadeAlpha} anchorY="middle">{item.name.toUpperCase()}</Text>
                      <Text position={[0, -1, 0]} fontSize={1.8} fontWeight="black" color={active ? "#ffffff" : item.color} fillOpacity={fadeAlpha}>{displayedValue.toFixed(1)}</Text>
                      <Text position={[0, -2.2, 0]} fontSize={0.4} color="#888888" fillOpacity={0.6 * fadeAlpha}>{item.unit}</Text>
                    </group>
                  </Float>
                </Billboard>
              )}
            </group>
          );
        };

        const CameraController = ({ view, progress, data, isPlaying, camAngle, camDistance }) => {
          const { camera } = useThree();
          const controlsRef = useRef();
          const targetPos = useMemo(() => new THREE.Vector3(), []);
          const lookAtTarget = useMemo(() => new THREE.Vector3(), []);
          const total = data.length;

          useFrame(() => {
            if (!controlsRef.current) return;
            const controls = controlsRef.current;
            const currentIdx = Math.max(0, Math.min(total - 1, progress));
            const xPos = (currentIdx - (total - 1) / 2) * 3.5;
            const height = data[Math.floor(currentIdx)].value * 0.1;

            if (view === CameraView.CINEMATIC) {
              const rad = (camAngle * Math.PI) / 180;
              const focusY = height / 2 + 2;
              lookAtTarget.set(xPos, focusY, 0); 
              controls.target.lerp(lookAtTarget, 0.05);
              targetPos.set(xPos + Math.sin(rad) * camDistance, focusY + 8, Math.cos(rad) * camDistance);
              camera.position.lerp(targetPos, 0.05);
              controls.update();
            } else if (view === CameraView.PANORAMA) {
              targetPos.set(0, 30, 80); lookAtTarget.set(0, 5, 0);
              camera.position.lerp(targetPos, 0.04); controls.target.lerp(lookAtTarget, 0.04); controls.update();
            } else if (view !== CameraView.FREE) {
              if (view === CameraView.FRONT) { targetPos.set(0, 15, 70); lookAtTarget.set(0, 5, 0); }
              else if (view === CameraView.TOP) { targetPos.set(0, 100, 0.1); lookAtTarget.set(0, 0, 0); }
              else if (view === CameraView.SIDE) { targetPos.set(-60, 10, 0); lookAtTarget.set(0, 5, 0); }
              camera.position.lerp(targetPos, 0.05); controls.target.lerp(lookAtTarget, 0.05); controls.update();
            }
          });

          return (
            <OrbitControls ref={controlsRef} makeDefault enableDamping dampingFactor={0.05} 
              enabled={!isPlaying || view === CameraView.FREE || view === CameraView.CINEMATIC || view === CameraView.PANORAMA}
              minDistance={10} maxDistance={400} maxPolarAngle={Math.PI / 2.1} />
          );
        };

        const MainScene = (props) => {
          const [dpr, setDpr] = useState(1);
          const activeIndex = Math.min(props.data.length - 1, Math.floor(props.progress));

          return (
            <Canvas className="w-full h-full" dpr={dpr} gl={{ antialias: false, powerPreference: "high-performance" }}>
              <PerformanceMonitor onDecline={() => setDpr(0.75)} onIncline={() => setDpr(1)} />
              <AdaptiveDpr pixelated /><AdaptiveEvents />
              <Environment preset="night" /><fog attach="fog" args={['#000000', 30, 400]} />
              <PerspectiveCamera makeDefault position={[0, 40, 100]} fov={25} />
              <CameraController {...props} />
              <directionalLight position={[10, 20, 10]} intensity={1.5} /><ambientLight intensity={0.2} />
              <group>
                <Grid infiniteGrid fadeDistance={200} fadeStrength={5} cellSize={10} sectionSize={50} sectionColor="#111111" cellColor="#050505" position={[0, -0.01, 0]} />
                {props.visMode === VisualizationMode.BAR ? 
                  props.data.map((item, idx) => <Bar key={item.id} item={item} index={idx} total={props.data.length} progress={props.progress} active={activeIndex === idx} />) :
                  props.data.map((item, idx) => <LineNode key={item.id} item={item} prevItem={idx > 0 ? props.data[idx - 1] : null} index={idx} total={props.data.length} progress={props.progress} active={activeIndex === idx} />)
                }
                <mesh rotation={[-Math.PI / 2, 0, 0]} position={[0, -0.02, 0]}>
                  <planeGeometry args={[1000, 1000]} />
                  <MeshReflectorMaterial blur={[400, 100]} resolution={256} mixBlur={1} mixStrength={40} roughness={1} depthScale={1} minDepthThreshold={0.4} maxDepthThreshold={1.4} color="#080808" metalness={0.5} mirror={0.8} />
                </mesh>
                <ContactShadows position={[0, 0, 0]} opacity={0.4} scale={200} blur={3} far={10} resolution={128} color="#000000" />
              </group>
            </Canvas>
          );
        };

        const ControlsUI = (props) => {
          const [showSettings, setShowSettings] = useState(false);
          return (
            <div className="w-full flex flex-col items-center bg-[#050505] border-t border-white/5 shadow-2xl">
              <div className="w-full h-1.5 bg-white/5 relative cursor-pointer group">
                <div className="absolute left-0 top-0 h-full bg-blue-500 z-10 transition-all duration-300" style={{ width: `${(props.progress / props.total) * 100}%` }} />
                <input type="range" min="0" max={props.total} step="0.01" value={props.progress} onChange={(e) => props.setProgress(parseFloat(e.target.value))} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" />
              </div>
              <div className="w-full max-w-7xl px-8 py-5 flex items-center justify-between gap-8 relative">
                <div className="flex items-center gap-5">
                  <button onClick={() => props.setIsPlaying(!props.isPlaying)} className={`w-14 h-14 rounded-full flex items-center justify-center transition-all transform active:scale-90 ${props.isPlaying ? 'bg-white text-black hover:bg-white/90' : 'bg-blue-600 text-white hover:bg-blue-500 shadow-[0_0_20px_rgba(37,99,235,0.4)]'}`}>
                    {props.isPlaying ? <Pause fill="currentColor" size={24} /> : <Play fill="currentColor" size={24} className="ml-1" />}
                  </button>
                  <button onClick={() => { props.setProgress(0); props.setIsPlaying(true); props.setView(CameraView.CINEMATIC); }} className="p-3 text-white/20 hover:text-white hover:bg-white/5 rounded-xl transition-all" title="ÈáçÁΩÆÊí≠Êîæ"><RotateCcw size={20} /></button>
                </div>
                <div className="flex items-center gap-4">
                  <div className="flex items-center bg-white/5 p-1 rounded-xl border border-white/5">
                     <button onClick={() => props.setVisMode(VisualizationMode.BAR)} className={`p-2.5 rounded-lg transition-all ${props.visMode === VisualizationMode.BAR ? 'bg-white text-black' : 'text-white/30 hover:text-white'}`} title="Êü±Áä∂ÂõæÊ®°Âºè"><BarChart3 size={20} /></button>
                     <button onClick={() => props.setVisMode(VisualizationMode.LINE)} className={`p-2.5 rounded-lg transition-all ${props.visMode === VisualizationMode.LINE ? 'bg-white text-black' : 'text-white/30 hover:text-white'}`} title="ÊäòÁ∫øÂõæÊ®°Âºè"><TrendingUp size={20} /></button>
                  </div>
                  <div className="flex items-center bg-white/5 p-1.5 rounded-2xl gap-1 border border-white/5 overflow-x-auto no-scrollbar">
                    {[ { id: CameraView.CINEMATIC, icon: <Camera size={16} />, label: 'Êô∫ËÉΩË∑üÈöè' }, { id: CameraView.PANORAMA, icon: <Layout size={16} />, label: 'ÂÖ®Â±ÄÂÖ®ÊôØ' }, { id: CameraView.FREE, icon: <MousePointer2 size={16} />, label: 'Ëá™Áî±ËßÜËßí' }, { id: CameraView.FRONT, icon: <Monitor size={16} />, label: 'Ê≠£ÂâçËßÜËßí' }].map((v) => (
                      <button key={v.id} onClick={() => props.setView(v.id)} className={`flex items-center gap-2 px-5 py-3 rounded-xl text-[11px] font-black uppercase tracking-[0.15em] transition-all whitespace-nowrap ${props.view === v.id ? 'bg-white text-black shadow-lg' : 'text-white/30 hover:text-white hover:bg-white/5'}`}>{v.icon}<span className="hidden md:inline">{v.label}</span></button>
                    ))}
                  </div>
                </div>
                <div className="flex items-center gap-4">
                  <button onClick={() => setShowSettings(!showSettings)} className={`p-3.5 rounded-2xl transition-all border ${showSettings ? 'bg-blue-600 border-blue-400 text-white' : 'bg-white/5 border-white/5 text-white/40 hover:text-white'}`}>{showSettings ? <X size={22} /> : <Settings2 size={22} />}</button>
                </div>
                {showSettings && (
                  <div className="absolute bottom-[calc(100%+1rem)] right-8 w-80 bg-[#0c0c0c] border border-white/10 p-8 rounded-3xl shadow-2xl z-50 flex flex-col gap-8 animate-in slide-in-from-bottom-4 duration-300">
                    <h3 className="text-[10px] font-black text-blue-500 uppercase tracking-[0.2em] border-b border-white/10 pb-4">Ê∏≤Êüì‰∏éÊÄßËÉΩÈÖçÁΩÆ</h3>
                    <div className="flex flex-col gap-3">
                      <div className="flex justify-between items-center"><span className="text-[10px] font-bold text-white/50 uppercase">Êí≠ÊîæÈÄüÁéá</span><span className="text-xs font-black text-blue-400">{props.speed.toFixed(1)}x</span></div>
                      <input type="range" min="0.2" max="3.0" step="0.1" value={props.speed} onChange={(e) => props.setSpeed(parseFloat(e.target.value))} className="w-full accent-blue-500 h-1 bg-white/10 rounded-full appearance-none cursor-pointer" />
                    </div>
                    <div className="flex flex-col gap-3">
                      <div className="flex justify-between items-center"><span className="text-[10px] font-bold text-white/50 uppercase">ËßÇÊµãÂÅèËßí</span><span className="text-xs font-black text-blue-400">{props.angle}¬∞</span></div>
                      <input type="range" min="0" max="360" step="1" value={props.angle} onChange={(e) => props.setAngle(parseInt(e.target.value))} className="w-full accent-blue-500 h-1 bg-white/10 rounded-full appearance-none cursor-pointer" />
                    </div>
                    <div className="flex flex-col gap-3">
                      <div className="flex justify-between items-center"><span className="text-[10px] font-bold text-white/50 uppercase">Áõ∏Êú∫Ë∑ùÁ¶ª</span><span className="text-xs font-black text-blue-400">{props.distance}m</span></div>
                      <input type="range" min="15" max="100" step="1" value={props.distance} onChange={(e) => props.setDistance(parseInt(e.target.value))} className="w-full accent-blue-500 h-1 bg-white/10 rounded-full appearance-none cursor-pointer" />
                    </div>
                  </div>
                )}
              </div>
              <div className="h-6 w-full" />
            </div>
          );
        };

        const App = () => {
          const [progress, setProgress] = useState(0);
          const [isPlaying, setIsPlaying] = useState(true);
          const [view, setView] = useState(CameraView.CINEMATIC);
          const [visMode, setVisMode] = useState(VisualizationMode.BAR);
          const [playbackSpeed, setPlaybackSpeed] = useState(1.0);
          const [camAngle, setCamAngle] = useState(30); 
          const [camDistance, setCamDistance] = useState(45); 

          const totalItems = COMPARISON_DATA.length;

          useEffect(() => {
            if (!isPlaying) return;
            let animationFrameId;
            const animate = () => {
              setProgress((prev) => {
                let next = prev + (0.004 * playbackSpeed);
                if (next >= totalItems) { 
                  setIsPlaying(false); 
                  setView(CameraView.PANORAMA); 
                  return totalItems; 
                }
                return next;
              });
              animationFrameId = requestAnimationFrame(animate);
            };
            animationFrameId = requestAnimationFrame(animate);
            return () => cancelAnimationFrame(animationFrameId);
          }, [isPlaying, totalItems, playbackSpeed]);

          return (
            <div className="flex flex-col w-full h-[100dvh] bg-black overflow-hidden font-sans text-white select-none">
              <div className="relative flex-grow w-full bg-black overflow-hidden">
                <div className="absolute top-0 left-0 p-8 z-10 pointer-events-none">
                  <h1 className="text-white text-xl md:text-3xl font-black tracking-tighter uppercase italic">‰∏âÁª¥ <span className="text-blue-500">Âä®ÊÄÅÊï∞ÊçÆÁúãÊùø</span></h1>
